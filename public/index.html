<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- React & Babel must come before our components -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <!-- Base styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4B0082, #1a1a1a);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load RockPaperScissors component first -->
    <script type="text/babel" src="/components/RockPaperScissors.js"></script>
    
    <!-- Then initialize the app after component is loaded -->
    <script type="text/babel">
        // Wait for the document to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(
                    <React.StrictMode>
                        <RockPaperScissors />
                    </React.StrictMode>
                );
                console.log('App rendered successfully');
            } catch (error) {
                console.error('Error rendering app:', error);
            }
        });
    </script>
</body>
</html>
